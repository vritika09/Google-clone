<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/images/google-logo.png">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>

<body>

    <header>
        <nav>
            <a href="https://mail.google.com/" class="menu-items">Gmail</a>
            <a href="/" class="menu-items">Images</a>
            
            <label for="apps"><i id="dropdown-menu" class="material-icons">apps</i></label>
            <input type="checkbox" id="apps">
            <div class="drop-down">
                <div class="row-1">
                    <div>
                        <img src="images/pic.jpg" alt="">
                        <p>Account</p>
                    </div>
                    <div>
                        <img src="images/google-logo.png" alt="">
                        <p>Search</p>
                    </div>
                    <div>
                        <img src="images/google-map.png" alt="">
                        <p>Maps</p>
                    </div>
                </div>
                <div class="row-1">
                    <div>
                        <img src="images/Google_Drive.png" alt="">
                        <p>Drive</p>
                    </div>
                    <div>
                        <img src="images/notes.png" alt="">
                        <p>Keep</p>
                    </div>
                    <div>
                        <img src="images/google_photos.png" alt="">
                        <p>Photos</p>
                    </div>
                </div>
            </div>
            <img src="images/pic.jpg" alt="profile pic">

        </nav>
    </header>

    <main>
        <section>
            <div>
                <img src="images/google.png" class="logo" alt="">
            </div>
            <div class="input-wrapper">
                <input type="text" id="search-box" placeholder="Search Google or type a URL" />
                <img src="images/googlemic.png" id="mic" alt="voice">
            </div>
            <div>
                <button>Google Search</button>
                <button>I'am Feeling Lucky</button>
            </div>
        </section>
    </main>

</body>

</html>
